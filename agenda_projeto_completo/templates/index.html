<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agenda - Login & Cadastro</title>
  <style>
    :root {
      --bg-light: #ffffff;
      --bg-dark: #121212;
      --text-light: #000000;
      --text-dark: #ffffff;
      --primary-light: #d32f2f;
      --primary-dark: #2196f3;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 400px;
      margin: 5vh auto;
      background: rgba(255,255,255,0.1);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
    }

    h2 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .descricao {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      color: #444;
    }

    .erro {
      text-align: center;
      margin-bottom: 1rem;
      color: red;
      font-weight: bold;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .tab.active {
      border-color: var(--primary-light);
      font-weight: bold;
    }

    .dark-mode .tab.active {
      border-color: var(--primary-dark);
    }

    form {
      display: none;
      flex-direction: column;
    }

    form.active {
      display: flex;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    input:focus {
      border-color: var(--primary-light);
    }

    .dark-mode input {
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
    }

    button {
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      background-color: var(--primary-light);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .dark-mode button {
      background-color: var(--primary-dark);
    }

    .dark-mode button:hover {
      background-color: #1769aa;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
      color: inherit;
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <div class="container">
    <h2>Agenda de Contatos</h2>
    <div class="descricao">
      A melhor solu√ß√£o para lidar com os seus contatos
    </div>

    {% if erro %}
    <div class="erro">{{ erro }}</div>
    {% endif %}

    <div class="tabs">
      <div class="tab {% if mostrar_login %}active{% endif %}" onclick="switchTab('login')">Login</div>
      <div class="tab {% if not mostrar_login %}active{% endif %}" onclick="switchTab('cadastro')">Cadastro</div>
    </div>

    <!-- Login -->
    <form id="login" class="{% if mostrar_login %}active{% endif %}" action="/login" method="POST">
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="password" name="senha" placeholder="Sua senha" required />
      <button type="submit">Entrar</button>
    </form>

    <!-- Cadastro -->
    <form id="cadastro" class="{% if not mostrar_login %}active{% endif %}" action="/cadastro" method="POST">
      <input type="text" name="nome" placeholder="Nome completo (m√≠n. 4 letras)" minlength="4" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <input type="password" name="senha" placeholder="Crie uma senha" required />
      <input type="password" name="confirmar" placeholder="Confirme sua senha" required />
      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
      document.querySelector(`.tab[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
    }

    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark-mode');
      localStorage.setItem('tema', isDark ? 'escuro' : 'claro');
      document.querySelector('.theme-toggle').textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
    }

    window.addEventListener('DOMContentLoaded', () => {
      const temaSalvo = localStorage.getItem('tema');
      if (temaSalvo === 'escuro') {
        document.body.classList.add('dark-mode');
        document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
      }
    });
  </script>
</body>
</html>
